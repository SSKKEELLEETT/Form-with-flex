<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Form-with-flex</title>
</head>
<body>
    <div class="main-container">

        <header>
            <h1>
                CREATE AN ACCOUNT
            </h1>

            <p>
                We always keep your name and email address private.
            </p>
        </header>

        <div class="form-container">

            <div class="input-wrapper">

                <div class="input-container">
                    <input type="text" class="input-text" name="" value="First name" id="">
                    <input type="text" class="input-text" name="" value="Display Name" id="">
                    <input type="text" class="input-text" name="" value="Password" id="">
                </div>
    
                <div class="input-container">
                    <input type="text" class="input-text" name="" value="Last name" id="">
                    <input type="text" class="input-text" name="" value="Email Address" id="">
                    <input type="text" class="input-text" name="" value="Password Confirmation" id="">
                </div>

            </div>

            <div class="radio-container">

                <div class="radio-outer-container">

                    <div class="radio-inner-container">
                        <input type="radio" name="radio" id="">

                        <h4>
                            Join As a Buyer
                        </h4>

                    </div>

                    <p class="radio-text">
                        i am looking for a Name, Logo or Tagline for my business, brand or product.
                    </p>

                </div>

                <div class="radio-outer-container">

                    <div class="radio-inner-container">
                        <input type="radio" name="radio" id="">

                        <h4>
                            Join As a Creative or Marketplace Seller
                        </h4>

                    </div>

                    <p class="radio-text">
                        i plan to submit name ideas, Logo designs or sell names in Domain Marketplace
                    </p>

                </div>

                <div class="checkbox">
                    <input type="checkbox" name="check" id="">

                    <label for="check">Allow Squadhelp to send marketing/promotional offers from time to time</label>
                </div>

            </div>

            <div class="button-container">
                <input id="button" type="button" value="Create account">
            </div>

        </div>
    </div>
</body>
</html>
